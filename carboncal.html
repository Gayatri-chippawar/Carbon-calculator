
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="bg-video">
  <source src="bg.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

  <div class="wrap">
    <header>
      <div>
        <h1>Carbon Footprint Calculator</h1>
      </div>
    </header>

    <main class="grid">
      <section class="card" aria-labelledby="form-title">
        <h2 id="form-title">Enter your details</h2>
        <form id="calcForm" onsubmit="return false;">
          <p class="hint">Leave blank or enter 0 if not applicable.</p>

          <div class="row">
            <div class="field">
              <label for="electricity">Electricity per month (kWh)</label>
              <input id="electricity" type="number" min="0" step="0.1" placeholder="e.g. 240" />
            </div>
            <div class="field small">
              <label for="petrol">Petrol per week (L)</label>
              <input id="petrol" type="number" min="0" step="0.1" placeholder="e.g. 10" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="shortFlight">Short flights per year (km total)</label>
              <input id="shortFlight" type="number" min="0" step="1" placeholder="e.g. 800" />
            </div>
            <div class="field small">
              <label for="longFlight">Long flights per year (km total)</label>
              <input id="longFlight" type="number" min="0" step="1" placeholder="e.g. 6000" />
            </div>
          </div>

          <div class="controls">
            <button class="btn primary" id="calculate">Calculate</button>
            <button class="btn ghost" id="reset">Reset</button>
            <div class="note">Using fixed emission factors</div>
          </div>
        </form>
      </section>

      <aside class="card result-card">
        <div class="result" role="region" aria-live="polite">
          <div class="head">
            <div>
              <!-- <div class="muted">Estimated yearly footprint</div> -->
              <div class="total" id="total">0.00 t CO₂e</div>
              <div class="muted small" id="kgValue">0 kg CO₂e / year</div>
            </div>
            <div class="tips">
              <!-- <small class="muted">Tips</small> -->
              <!-- <p class="hint">Reduce electricity use, combine trips, and avoid unnecessary short flights.</p> -->
            </div>
          </div>

          <hr />

          <h3>Breakdown</h3>
          <div id="breakdown" class="breakdown"></div>

          <hr />
          <footer>
            <small class="muted">Emission factors: Electricity 0.50 kg/kWh; Petrol 2.31 kg/L; Short flight 0.15 kg/km; Long flight 0.11 kg/km.</small>
          </footer>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
